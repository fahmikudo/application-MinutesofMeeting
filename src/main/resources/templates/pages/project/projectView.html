<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <meta charset="UTF-8" />
    <title>Projects</title>
</head>
<body>

<section layout:fragment="content">
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Projects</h1>
                    <div class="panel-body" ng-controller="projectController">
                        <div class="table-responsive table-data">
                            <table class="table table-hover">
                                <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Nama Project</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="p in listProjects.content">
                                    <td>{{p.id}}</td>
                                    <td>{{p.namaProject}}</td>
                                    <td>
                                        <a class="detail-info" href=""><button class="btn btn-primary"><i class="fa fa-edit fa-fw"></i>Edit</button></a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="row">
                            <div class="pull-right" id="page-control">
                                <ul class="pagination"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
</section>


</body>
</html>
